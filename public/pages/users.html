<ui-plugin path="~PATH~">
	<h1>Users</h1>

	<div>
		<span class="exec link" data-exec="?/create">Add user</span>
	</div>
	<br />

	<div data-bind="?.data__template">
		<script type="text/html">
			{{ foreach m in value }}
				<div>{{ m.name }}</div>
			{{ end }}
		</script>
	</div>
</ui-plugin>

<ui-component name="importer" path="common.form" config="if:user;url:/forms/user.html"></ui-component>

<script>
	PLUGIN(function(exports) {

		exports.refresh = function() {
			exports.ajax('GET /api/users/ @showloading', 'data @hideloading');
		};

		exports.create = function() {
			SET('usersform @default', {});
			SET('common.form', 'user');
		};
	});
</script>
