<ui-plugin path="~PATH~">
	<h1>Products</h1>
	<ui-bind path="?.data" config="template">
		<script type="text/html">
			{{ foreach m in value }}
				<div>{{ m.name }}</div>
			{{ end }}
		</script>
	</ui-bind>
</ui-plugin>

<script>
	PLUGIN(function(exports) {
		exports.refresh = function() {
			exports.ajax('GET /api/products/ @showloading', 'data @hideloading');
		};
	});
</script>
